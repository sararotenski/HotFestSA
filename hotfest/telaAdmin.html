<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="telaAdmin.css">
    <script src="telaAdmin.js"></script>
</head>

<body>

    <div class="branco">

        <img class="logo" src="HotFest.png" alt="logo">

        <div class="BarraPesquisa">
            <h1>Busca multi (ex: sobremesas)</h1>
            <img class = "lupaImg" src="lupa.png" alt="lupa">
        </div>
        </div>

        <button onclick="adicionarProduto(Modal)" id="abrirModal"> Adicionar Produto </button>
        
     <div id = 'modalCadastroDeProduto'>  
        <img src="x.png" class = "x" onclick="fecharModal()">
    <h1>Cadastro de Produto</h1>

    <div class="inputs">
    <p><input type="text" class="inptNome" id="nome" placeholder="Nome do Produto" required></p> 
    <p><input type="number" class="inptPreco" id="preco" placeholder="Preço do Produto" required></p> 
    <p><input type="text" class="inptDesc" id="descricao" placeholder="Descrição do Produto" required></p>
    </div> 
    <p><button type="button" onclick="cadastrarProduto()">Cadastrar Produto</button></p>
    <br>
    <div id="produtos">
        <h2>Produtos Cadastrados</h2>
        <button onclick="limparProdutos()">Limpar lista</button>
        <ul id="listaProdutos"></ul>
    </div>
</div> 

</html>
