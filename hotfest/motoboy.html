<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="motoboy.css">
</head>
<body>

      <div class="motoboy"> </img src="motoboy.png" alt=""></div> 
        <div class="topContainer">
            <img src="HotFest.png" alt="logoHotFest" class="logo">
            <p class="title">ACOMPANHE SEU PEDIDO</p>
            <div class="icons">
                <img src="icone.png" alt="" class="userImg">
                <img src="linha.png" alt="" class="lineImg">
                <img src="carrinho.png" alt="" class="carImg">
            </div>
        </div>

    <div class="info container">
      <div class="input-group" > 
        <p class="addressTxt">Endereço: </p>
        <input type="text" class="addressInput" placeholder="Digite seu endereço"></input>
      </div>

      <div class="input-group" >
        <p class="obTxt">Observação: </p>
        <input class="obInput" placeholder="Digite sua observação"></input>
      </div>  
    </div>

    <div class="statusContainer">
        <img src="motoboy.png" alt="" class="motoboy">
        <p class="text">O Motoboy está a 20 minutos de seu local</p>
        <p class="priceTxt">Total: 39,90</p>
    </div>
</body>
</html>
