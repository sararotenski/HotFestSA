<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motoboy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grayLine"></div>
  <header>
    <nav class="topContainer">
      <img src="logoHotDog.png" alt="logoHotDog" class="logo">
      <p class="title">ACOMPANHE SEU PEDIDO</p>
      <div class="icons">
        <img src="user.png" alt="" class="userImg">
        <img src="line.png" alt="" class="lineImg">
        <img src="car.png" alt="" class="carImg">
      </div>
    </nav>
  </header>

  <section class="main-content">
    <div class="info container">
      <div class="input-group">
        <p class="addressTxt">Endereço: </p>
        <input type="text" class="addressInput" placeholder="Digite seu endereço">
      </div>

      <div class="input-group">
        <p class="obTxt">Observação: </p>
        <textarea class="obInput" placeholder="Digite sua observação"></textarea>
      </div>
    </div>

    <div class="status container">
      <img src="motoboy.png" alt="" class="motoboy">
      <p class="text">O Motoboy está a 20 minutos de seu local</p>
    </div>
    <p class="textPrice">Total: 39,90</p>
  </section>

</body>
</html>
